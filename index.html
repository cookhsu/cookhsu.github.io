    <script>
    $(function(){
        $('#calc').click(function(){

            var h   = $('#height').val(),
                w   = $('#weight').val();

            if( h == '' ) {
                alert('請輸入身高');
            } else if( w == '' ) {
                alert('請輸入體重');
            } else if( h > 3 ) {
                alert('身高請輸入公尺')
            } else {
                var bmi = w / ( h * h );
                $('#result').val(formatFloat(bmi, 3));
                $('#height').val('');
                $('#weight').val('');
            }

        });
    });

    function formatFloat(num, pos) {
      var size = Math.pow(10, pos);
      return Math.round(num * size) / size;
    }
    </script>

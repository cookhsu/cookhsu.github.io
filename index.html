<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- 行動裝置支援 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 網頁Title的名稱-->
    <title>作品集</title>
    
    <!--連結外部bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!--連結外部jquare.js-->
    <script src="js/jquery-3.3.1.js"></script>
    
    <!--連結外部bootstrap.js-->
    <script src="js/bootstrap.js"></script>

    <style>
    .my-container{
        padding-left: 0px;
        padding-right: 0px;
    }
    .box {
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 20px;
    }
    .button-box {
        padding-top: 44.5px;
    }

    

    </style>

    <script>

    //BMI--------------------------------------------     
    $(function(){

        //偵測計算按鈕被按下時
        $('#calc').click(function(){

            //定義變數 h = 身高, 定義變數 w = 體重  
            var h   = $('#height').val(),
                w   = $('#weight').val();

        
            if( h == '' ) {           //判斷身高輸入是否為空值
                alert('請輸入身高');   
            } else if( w == '' ) {    //判斷體重輸入是否為空值
                alert('請輸入體重');
            } else if( h > 3 ) {
                alert('身高請輸入公尺'); //判斷身高是否超過3公尺的高
            } else {

                // bmi的公式 = 體重(w) / (身高(h) * 身高(h) )
                var bmi = w / ( h * h );
                $('#result').val(formatFloat(bmi, 2));  //取得欄位result的值並且轉化成float小數點後兩位
                $('#height').val('');   //將身高的欄位清除為空
                $('#weight').val('');   //將體重的欄位清除為空
            }

        });
    });

    function formatFloat(num, pos) {
      var size = Math.pow(10, pos);
      return Math.round(num * size) / size;
    }

    //BMI-----------------

    //體脂率計算------------------------------------------
    $(function(){
        
        //偵測計算按鈕被按下時
        $('#bmp_calc').click(function(){

        //定義變數 bmp_h = 身高, 定義變數 bmp_w = 體重, bmp_age =年齡

        var bmp_h = $('#bmp_height').val(); 
        var bmp_w = $('#bmp_weight').val();
        var bmp_age = $('#bmp_age').val();
        
        if(bmp_h == ''){         //判斷身高輸入是否為空值
           alert('請輸入身高'); 
        }else if(bmp_w == ''){   //判斷體重輸入是否為空值
           alert('請輸入體重'); 
        }else if(bmp_age == ''){ //判斷年齡輸入是否為空值 
           alert('請輸入年齡'); 
        }else{
            
            //定義 bmp_bmi = 體重(bmp_w) / 身高(bmp_h) * 身高(bmp_h)  
            var bmp_bmi = bmp_w / (bmp_h * bmp_h);
            
            //定義 bmp_result  = (1.2 * bmp_bmi) + (0.23 * 年齡(bmp_age)) - 16.2
            var bmp_result = (1.2 * bmp_bmi) + (0.23 * bmp_age) - 16.2;
            $('#bmp_result').val(formatFloat(bmp_result,2));
            $('#bmp_height').val('');
            $('#bmp_weight').val('');
            $('#bmp_age').val('');

        }
        
        
        });

    function formatFloat(num, pos) {
    var size = Math.pow(10, pos);
    return Math.round(num * size) / size;
    }


    });

    </script>

</head>
<body>

    <div class="container-fluid my-container">
               
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BMI 計算器</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <!--About-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                        </li>

                    </ul>
        
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4 box">
                <div class="form-group">
                   <label for="height">輸入身高(m)</label>
                   <input type="number" class="form-control" id="height" placeholder="身高">
                 </div>
            </div>
            <div class="col-md-4 box">
                <div class="form-group">
                   <label for="weight">輸入體重(kg)</label>
                   <input type="number" class="form-control" id="weight" placeholder="體重">
                 </div>
            </div>
            <div class="col-md-1 button-box">
                <div class="form-group">
                    <button type="button" id="calc" class="btn btn-default">計算</button>
                </div>
            </div>
            <div class="col-md-3 box">

                <div class="form-group">
                   <label for="result">您的 BMI</label>
                   <input type="number" class="form-control" id="result" readonly="true">
                 </div>
            </div>

            <div class="col-md-2 box">
                <div class="form-group">
                   <label for="bmp_height">輸入身高(m)</label>
                   <input type="number" class="form-control" id="bmp_height" placeholder="身高">
                 </div>
            </div>

            <div class="col-md-2 box">
                <div class="form-group">
                   <label for="bmp_weight">輸入體重(kg)</label>
                   <input type="number" class="form-control" id="bmp_weight" placeholder="體重">
                 </div>
            </div>

            <div class="col-md-2 box">
                <div class="form-group">
                   <label for="bmp_age">輸入年齡(age)</label>
                   <input type="number" class="form-control" id="bmp_age" placeholder="年齡">
                 </div>
            </div>

            <div class="col-md-1 button-box">
                <div class="form-group">
                    <button type="button" id="bmp_calc" class="btn btn-default">計算</button>
                </div>
            </div>
            
            <div class="col-md-2 box">
              <div class="form-group">
                <label for="bmp_result">您的 體脂率為</label>
                <input type="number" class="form-control" id="bmp_result" readonly="true">
              </div>
            </div>

        </div>

       

        </div>

    </div>

</body>

</html>
